<body class="index">
    <div class="wrap-signup">
        <div class="signup-box">
            <h1 class="logo"><img src="img/logo_a2.svg" alt="A2 COMPANY"></h1>
            <div class="form">
                <form action="cost_summary.html" method="POST">
                    <div class="wrap-column">
                        <label for="username" class="column col-label">Email ID</label>
                        <input type="username" id="username" class="input-default" placeholder="example@email.com" name="id"><!-- 에러메시지 출력 시 invlid 클래스를 추가해주세요 -->
                    </div>
                    <div class="wrap-column">
                        <label for="password" class="column col-label">Password</label>
                        <input type="password" id="password" class="input-default" name="pass"><!-- 에러메시지 출력 시 invlid 클래스를 추가해주세요 -->
                        <!--에러메시지-->
                        <span class="error-input err-color" style="display:none">Password를 입력해주세요.</span>
                    </div>

                    <div class="wrap-column bottom-area">
                        <div class="column bottom align-left">
                             <input type="checkbox" class="smaller" id="remember"><label for="remember" class="gray-lighten1">Email ID 기억하기</label>
                        </div>
                        <div class="column bottom">
                            <button type="submit" class="btn-default">Sign In</button>
                        </div>
                    </div>
                </form>
            </div>
            <p class="signup-subtxt">사용자 등록을 원하거나 패스워드를 분실한 경우, <span class="point link">service@a2company.co.kr</span> 으로 문의해주세요.</p>
        </div>
        <footer>
            <span class="copyright">© A2 COMPANY ALL RIGHTS RESERVED.</span>
        </footer>
    </div>

</body>
